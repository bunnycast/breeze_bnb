{% extends "base.html" %}

{% block page_title %}
    Update Your Profile
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
    <form method="POST" action="{% url "users:update" %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if user_obj.LOGIN_method == "email" %}
            <div><a href="{% url "users:update-password" %}">change password</a></div>
        {% endif %}
        <button>Edit</button>
    </form>
{% endblock %}
