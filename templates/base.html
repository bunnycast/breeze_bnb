{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <link rel="icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"/>
    <link rel="stylesheet" href="{% static "css/styles.css" %}"/>
    <title> {% block page_title %}{% endblock page_title %}| Breeze_bnb</title>
</head>
<body class="text-gray-800 mt-24 font-light">
{% include "partials/messages.html" %}
<header class="container max-w-full inset-0 flex items-center justify-between px-6 h-24 border-b border-gray-400 fixed bg-white">
    <div class="flex items-center w-1/3">
        <a href="{% url "core:home" %}" class="mr-6">
            <img class="w-8" src="{% static "img/logo.png" %}" alt="Breeze_bnb"/>
        </a>
        {% block search-bar %}
            <form method="GET" action="{% url 'rooms:search' %}" class="w-9/12">
                <input class="search-box border px-5 w-full font-medium text-gray-900 placeholder-gray-600 py-3 rounded-sm w-64 shadow-md hover:shadow-lg focus-within:outline-none"
                       id="city" name="city" placeholder="Search by City"/>
            </form>
        {% endblock search-bar %}
    </div>
    <div>
        {% include 'partials/nav.html' %}
    </div>
</header>
{% block content %}
{% endblock content %}
{% include 'partials/footer.html' %}
</body>
</html>
