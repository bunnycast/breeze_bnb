{% extends 'base.html' %}

{% block page_title %}
    {{ room.name }} photos
{% endblock page_title %}

{% block content %}
    <div class="container mx-auto mt-32 mb-10 flex flex-col">
        <div class="my-10 w-full">
            <a href="{% url "rooms:add-photos" room.pk %}" class="btn-link w-1/6 block">Upload Photo</a>
        </div>
        {% for photo in room.photos.all %}
            <div class="mb-5 border p-6 border-gray-400 flex justify-between">
                <div class="flex items-start">
                    <img src="{{ photo.file.url }}" class="w-32 h032"/>
                    <span class="ml-5 text-xl">{{ photo.caption }}</span>
                </div>
                <div class="flex flex-col w-1/5">
                    <a class="btn-link mb-5 bg-green-500" href="{% url "rooms:edit-photo" room.pk photo.pk %}">Edit</a>
                    <a class="btn-link bg-red-600" href="{% url "rooms:delete-photo" room.pk photo.pk %}">Delete</a>
                </div>
            </div>
        {% endfor %}
        <div class="flex justify-center">
            <a href="{% url "rooms:edit" room.pk %}" class="text-breeze_bnb font-medium font-2xl mt-5">Back to Edit
                Room</a>
        </div>
    </div>
{% endblock content %}
