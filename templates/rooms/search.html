{% extends "base.html" %}

{% block page_title %}
    Search
{% endblock page_title %}

{% block content %}
    <h1> Search </h1>

    <form method="GET" action="{% url "rooms:search" %}">
        {{ form.as_p }}
        <button type="submit" value="search">search </button>
    </form>

    <h3>Results</h3>
    {% for room in rooms %}
        <h3>{{ room.name }}</h3>
    {% endfor %}


{% endblock %}
